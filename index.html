<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CODOT GENERATE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
        }
        textarea {
            resize: none;
        }
        .copy-button:hover {
            cursor: pointer;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-sm p-4">
        <h2 class="text-center mb-4">Clcr.me Bulk Generate</h2>
        <div class="mb-3">
            <label for="urls" class="form-label">Masukkan URL (satu per baris):</label>
            <textarea class="form-control" id="urls" rows="5" placeholder="Masukkan URL di sini..."></textarea>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="use_custom_alias">
            <label class="form-check-label" for="use_custom_alias">Gunakan custom alias l.wl.co</label>
        </div>
        <button type="button" id="shorten-button" class="btn btn-success w-100 mb-4">Shorten URLs</button>
        
        <div class="mt-3">
            <h4 class="mb-3">Shortened URLs:</h4>
            <div id="results" class="border rounded p-2" style="min-height: 100px; max-height: 300px; overflow-y: auto;">
                <div class="text-muted text-center py-4">Hasil URL yang sudah dipendekkan akan muncul di sini</div>
            </div>
        </div>
    </div>
    <footer class="text-center mt-4 text-muted">
        <p>&copy; 2025 FOXCREW - All Rights Reserved</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
